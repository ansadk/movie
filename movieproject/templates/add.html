{% extends 'base.html' %}
{% block body %}
<body style="text-align:center;">


<form method="POST" enctype="multipart/form-data" style="text-align:center">
    {% csrf_token %}
    <h1> Movies</h1>
    <input type="text" name="name" placeholder="movie name enter here"><br><br>
    <input type="text" name="desc" placeholder="desc name enter here"><br><br>
    <input type="text" name="year" placeholder="movie year enter here"><br><br>
    <input type="file" name="img"><br>
    <input type="submit" style="background-color:black; color:yellow;">

</form>
</body>
{% endblock %}
