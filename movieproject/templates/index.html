{% extends 'base.html' %}
{% block body %}
<div class="body" style="background-color:red;">
<a href="{% url 'movieapp:add_movie' %}" class="btn btn-primary" >add movie </a><br>
<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-4">
              <div class="card" style="width: 16rem;">
         <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="250px">
          <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>

             <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go for details...</a>
  </div>

        </div>
      </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
